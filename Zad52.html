<!DOCTYPE html>

<style>
    body {
        font-family: monospace;
    }
</style>
</head>
<body>

<script>
  
    var nazwisko = "kabzinski";
    var imie = "kacper";

    var a_kow = (nazwisko.length % 4) + 5;
    var b_kow = (imie.length % 6) + 20;

    
    var prostokat = "";
    for (var i = 0; i < b_kow; i++) {
        for (var j = 0; j < a_kow; j++) {
            if (i === 0 || i === b_kow - 1 || j === 0 || j === a_kow - 1) {
                prostokat += "*";
            } else {
                prostokat += "&nbsp;&nbsp;";
            }
        }
        prostokat += "<br>";
    }


    document.write(prostokat);
</script>

</body>
