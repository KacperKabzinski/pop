<script>
 
    var imie = prompt("Podaj imiÄ™:");
    var nazwisko = prompt("Podaj nazwisko:");

    
    var a = (nazwisko.length % 4) + 5;
    var b = (imie.length % 6) + 20;

  
    var prostokat = "";
   
    for (var i = 0; i < a; i++) {
        prostokat += "*";
    }
    prostokat += "<br>";

   
    for (var i = 0; i < b - 2; i++) {
        prostokat += "*";
        for (var j = 0; j < a - 2; j++) {
            prostokat += "&nbsp;&nbsp;";
        }
        prostokat += "*<br>";
    }

    
    for (var i = 0; i < a; i++) {
        prostokat += "*";
    }
    prostokat += "<br>";

    document.write(prostokat);
</script>
