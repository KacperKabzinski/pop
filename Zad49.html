<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad49</title>
</head>
<body>
    <label for="n">Podaj liczbÄ™ n:</label>
    <input type="number" id="n" min="0">
    <button onclick="obliczSilnie()">Oblicz</button>
    <div id="wynik"></div>

    <script>
        function obliczSilnie() {
            let n = document.getElementById('n').value;
            let silnia = 1;

            if (n == 0) {
                silnia = 1;
            } else {
                for (let i = 1; i <= n; i++) {
                    silnia *= i;
                }
            }

            document.getElementById('wynik').innerText = `n=${n}\n${n}! = ${silnia}`;
        }
    </script>
</body>
</html>
