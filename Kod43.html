 <body>
     <h1>Wypisywanie liczb parzystych</h1>
     <button onclick="wypiszParzyste()">Wypisz liczby parzyste</button>
 
     <script>
         function wypiszParzyste() {
            
             let koniec_petli_kab = prompt("Podaj liczbę, do której chcesz wyświetlić parzyste liczby:");
 
           
             koniec_petli_kab = parseInt(koniec_petli_kab);
 
             
             if (isNaN(koniec_petli_kab) || koniec_petli_kab < 2) {
                 alert("Podana wartość jest niepoprawna. Proszę podać liczbę większą lub równą 2.");
             } else {
                 
                 for (let i_kab = 2; i_kab <= koniec_petli_kab; i_kab += 2) {
                     console.log(i_kab);
                 }
             }
         }
     </script>
