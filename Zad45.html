<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zadanie 45</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h2>Zadanie 45 </h2>
  <script>
  
    function obliczWielkoscLiter(nazwisko) {
      return (nazwisko.length % 3) + 40 + "px";
    }

   
    function obliczIloscWyswietlen(nazwisko) {
      return (nazwisko.length % 4) + 10;
    }

  
    function wyswietlNazwiskoImie(liczba, nazwisko, imie) {
      for (var i = 0; i < liczba; i++) {
        if (i % 2 === 0) {
          document.write("<p style='color: blue'>" + nazwisko + "</p>");
        } else {
          document.write("<p style='color: green'>" + imie + "</p>");
        }
      }
    }

  
    var dane = prompt("Wpisz liczbę:");

 
    if (!isNaN(dane)) {
      var nazwisko = "Kabzinski";
      var imie = "Kacper";

   
      var wielkosc_liter = obliczWielkoscLiter(nazwisko);
      var ilosc_wyswietlen = obliczIloscWyswietlen(nazwisko);


      document.write("<p>ilość wykonania pętli = " + ilosc_wyswietlen + "</p>");
      document.write("<p>wielkość liter = " + wielkosc_liter + "</p>");

      wyswietlNazwiskoImie(dane, nazwisko, imie);
    } else {
      alert("Wprowadzona wartość nie jest liczbą!");
    }
  </script>
</body>
</html>
