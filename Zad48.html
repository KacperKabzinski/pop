<!DOCTYPE html>
<html>
<head>
  <title>Zadanie 48</title>
  <meta charset="utf-8">
</head>
<body>
  <div style="color:red;font-size:50px;">
    <script>
      var suma_kab = 0;
      for (var i_kab = 1; i_kab <= 1000000; i_kab++) {
        suma_kab += 1 / i_kab;
      }
      document.write("Suma szeregu harmonicznego od wyrazu pierwszego do milionowego wynosi: " + suma_kab.toFixed(2));
    </script>
  </div>
</body>
</html>
