<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zadanie 55</title>
</head>
<body>

<script>
   
    var l1_t_kab = parseInt(prompt("Podaj pierwszą liczbę:"));
    var l2_t_kab = parseInt(prompt("Podaj drugą liczbę:"));

   
    if (l1_t_kab < 20 || l1_t_kab > 60) {
        console.log("Liczba l1 nie należy do przedziału <20,60>");
    }

    if (l2_t_kab < 20 || l2_t_kab > 60) {
        console.log("Liczba l2 nie należy do przedziału <20,60>");
    }

    
    var pocz_kab = parseInt(prompt("Podaj wartość początkową wielkości tekstu:"));

   
    var tekst_kab = prompt("Wprowadź tekst:");

    
    if (l1_t_kab < l2_t_kab) {
        for (var i = pocz_kab; i <= 100; i += 5) {
            if (i > 100) {
                break;
            }
            document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_kab + "<br></p>");
        }
    } else if (l2_t_kab < l1_t_kab) {
        for (var i = pocz_kab; i >= 0; i -= 5) {
            if (i < 0) {
                break;
            }
            document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_kab + "<br></p>");
        }
    } else {
        document.write("<p style=\"font-size:" + pocz_kab + "px; color: black;\"><br>" + tekst_kab + "<br></p>");
    }
</script>

</body>
</html>
